  <script>
    let player;
    let subtitles = [];
    let currentSubtitleText = "";
    let currentSubtitleEnd = 0;
    let scores = [];

    function onYouTubeIframeAPIReady() {}

    function selectVideo(videoId, jsonFile) {
      fetch(jsonFile)
        .then(res => res.json())
        .then(data => {
          subtitles = data;
          scores = [];
          document.getElementById("result").innerHTML = "";
          if (player) {
            player.loadVideoById(videoId);
          } else {
            player = new YT.Player('player', {
              height: '360',
              width: '640',
              videoId: videoId,
              events: {
                'onReady': () => {
                  player.playVideo();
                  setInterval(updateSubtitle, 100);
                }
              }
            });
          }
        })
        .catch(err => {
          console.error("Â≠óÂπïË™≠„ÅøËæº„ÅøÂ§±Êïó:", err);
          subtitles = [];
        });
    }

    function updateSubtitle() {
      if (!player || !player.getCurrentTime) return;
      const currentTime = player.getCurrentTime();
      const subtitleDiv = document.getElementById('subtitle');
      const input = document.getElementById("userInput");

      const current = subtitles.find(s =>
        currentTime >= s.start && currentTime <= s.start + s.duration
      );

      if (current) {
        subtitleDiv.innerText = current.text;
        subtitleDiv.style.display = 'block';
        currentSubtitleText = current.text;
        currentSubtitleEnd = current.start + current.duration;
      } else {
        subtitleDiv.style.display = 'none';
        currentSubtitleText = "";
      }

      if (currentTime > currentSubtitleEnd + 0.3) {
        input.value = "";
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const input = document.getElementById("userInput");
      input.addEventListener("keydown", e => {
        if (e.key === "Enter" && currentSubtitleText) {
          const userText = input.value.trim();
          const correctText = currentSubtitleText.trim();
          const similarity = calcSimilarity(userText, correctText);
          scores.push(similarity);
          const average = scores.reduce((a, b) => a + b, 0) / scores.length;
          document.getElementById("result").innerHTML =
            `Êï¥ÂêàÁéá: ${similarity.toFixed(1)}%<br>Âπ≥ÂùáÊï¥ÂêàÁéá: ${average.toFixed(1)}%`;
          input.value = "";
        }
      });
    });

    function calcSimilarity(a, b) {
      const distance = levenshtein(a, b);
      const maxLen = Math.max(a.length, b.length);
      if (maxLen === 0) return 100.0;
      return ((1 - distance / maxLen) * 100);
    }

    function levenshtein(a, b) {
      const m = a.length, n = b.length;
      const dp = Array.from({ length: m + 1 }, () => Array(n + 1).fill(0));
      for (let i = 0; i <= m; i++) dp[i][0] = i;
      for (let j = 0; j <= n; j++) dp[0][j] = j;
      for (let i = 1; i <= m; i++) {
        for (let j = 1; j <= n; j++) {
          const cost = a[i - 1] === b[j - 1] ? 0 : 1;
          dp[i][j] = Math.min(
            dp[i - 1][j] + 1,
            dp[i][j - 1] + 1,
            dp[i - 1][j - 1] + cost
          );
        }
      }
      return dp[m][n];
    }
  </script>
